<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <a href="#" data-key="brand">YOUR CAFE</a>
        </nav>
      </header>

      <!-- Language Selector -->
      <div class="lang-selector">
        <button onclick="setLanguage('en')" class="active">English</button>
        <button onclick="setLanguage('am')">·ä†·àõ·à≠·äõ</button>
        <button onclick="setLanguage('om')">Afaan Oromoo</button>
        <button onclick="setLanguage('ti')">·âµ·åç·à≠·äõ</button>
      </div>

      <div class="swiper hero-swiper">
        <div class="swiper-wrapper" id="hero-carousel">
          <!-- Dynamic slides will be injected here -->
        </div>

        <!-- Pagination dots -->
        <div class="swiper-pagination"></div>

        <!-- Optional Navigation arrows -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

      <!-- Filter Navigation -->
      <div class="filter-nav">
        <a href="#" data-key="menu" data-filter="all" class="active">Menu</a>
        <a href="#" data-key="snacks" data-filter="breakfast">Snacks</a>
        <a href="#" data-key="drinks" data-filter="drinks">Drinks</a>
      </div>

      <div class="menu-grid">
        <div class="loader" id="loader"></div>
        <!-- Menu items will be dynamically populated -->
      </div>

      <!-- Modal -->
      <div class="modal" id="menuModal">
        <div class="modal-content">
          <button class="modal-close" onclick="closeModal()">‚úï</button>
          <img
            class="modal-image"
            id="modalImage"
            loading="lazy"
            src=""
            alt=""
          />
          <h2 class="modal-title" id="modalTitle"></h2>

          <div class="modal-description" id="modalDescription"></div>
          <div class="modal-price" id="modalPrice"></div>
        </div>
      </div>

      <div class="footer">
        <div>EN | AM | OM | TI</div>
        <div>
          <a href="#">üê¶</a>
          <a href="#">üìò</a>
          <a href="#">üì∏</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
